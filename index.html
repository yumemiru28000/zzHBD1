<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>„ÇÜ„ÇÅ„Åø„Çã„ÉØ„Ç§„É≥„É©„Éô„É´</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg-gradient-top: #020617;
      --bg-gradient-bottom: #02010a;
      --accent-blue: #3b82f6;
      --accent-blue-soft: #1e3a8a;
      --text-main: #e5e7eb;
      --text-soft: #9ca3af;
      --text-weak: #6b7280;
      --card-bg: rgba(15, 23, 42, 0.85);
      --overlay-bg: rgba(15, 23, 42, 0.8);
      --transition-standard: cubic-bezier(0.4, 0.0, 0.2, 1);
      --transition-soft: cubic-bezier(0.25, 0.1, 0.25, 1);
      --bottle-breath-duration: 8s;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text",
        "Hiragino Sans", "Noto Sans JP", sans-serif;
      color: var(--text-main);
      background: radial-gradient(circle at top, #020617 0%, #02010a 55%, #000 100%);
    }

    body {
      overflow: hidden;
    }

    /* ========== ÂÖ±ÈÄö„É¨„Ç§„Ç¢„Ç¶„Éà ========== */

    .app-root {
      position: relative;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at 20% 0%, #0b1120 0%, #020617 30%, #000 100%);
      display: flex;
      align-items: stretch;
      justify-content: center;
      color: var(--text-main);
      isolation: isolate;
      overflow: hidden;
      animation: appFadeIn 0.8s var(--transition-standard) forwards;
      opacity: 0;
    }

    @keyframes appFadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    /* ÂæÆÁ≤íÂ≠ê„Éé„Ç§„Ç∫È¢®ÔºàÊì¨‰ººÔºâ */
    .grain-layer {
      position: absolute;
      inset: -40px;
      pointer-events: none;
      opacity: 0.06;
      mix-blend-mode: soft-light;
      background-image:
        radial-gradient(circle at 1px 1px, rgba(255,255,255,0.25) 0, transparent 1px);
      background-size: 3px 3px;
      z-index: 1;
    }

    .content-frame {
      position: relative;
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
      padding: 40px 16px 24px;
      display: flex;
      flex-direction: column;
      align-items: stretch;
      justify-content: center;
      z-index: 2;
    }

    @media (min-width: 768px) {
      .content-frame {
        padding: 48px 40px 32px;
      }
    }

    /* ========== ÁîªÈù¢Áä∂ÊÖãÂàá„ÇäÊõø„Åà ========== */

    .screen {
      position: absolute;
      inset: 0;
      display: flex;
      flex-direction: column;
      transition:
        opacity 0.45s var(--transition-standard),
        transform 0.45s var(--transition-standard),
        visibility 0.45s var(--transition-standard);
    }

    .screen--hidden {
      opacity: 0;
      visibility: hidden;
      pointer-events: none;
      transform: translateY(8px);
    }

    .screen--active {
      opacity: 1;
      visibility: visible;
      pointer-events: auto;
      transform: translateY(0);
    }

    /* ========== „Éõ„Éº„É†ÁîªÈù¢ ========== */

    .home-screen {
      align-items: center;
      justify-content: center;
    }

    .home-inner {
      width: 100%;
      max-width: 900px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 32px;
    }

    .brand-title {
      text-align: center;
      font-size: 18px;
      letter-spacing: 0.24em;
      text-transform: uppercase;
      color: var(--text-soft);
      margin-bottom: 12px;
    }

    .brand-subtitle {
      text-align: center;
      font-size: 13px;
      letter-spacing: 0.38em;
      text-transform: uppercase;
      color: var(--text-weak);
    }

    @media (min-width: 768px) {
      .brand-title {
        font-size: 20px;
      }
      .brand-subtitle {
        font-size: 12px;
      }
    }

    .bottle-strip-wrapper {
      width: 100%;
      padding: 32px 0 16px;
      overflow: hidden;
    }

    .bottle-strip {
      position: relative;
      width: 100%;
      display: flex;
      align-items: flex-end;
      justify-content: center;
      gap: min(8%, 40px);
      transform: translateY(12px);
      opacity: 0;
      animation: bottlesIntro 0.6s var(--transition-standard) 0.3s forwards;
    }

    @keyframes bottlesIntro {
      from {
        transform: translateY(18px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .bottle-item {
      position: relative;
      flex: 0 0 24%;
      max-width: 160px;
      display: flex;
      flex-direction: column;
      align-items: center;
      cursor: pointer;
      transform-origin: bottom center;
      transition:
        transform 0.35s var(--transition-standard),
        filter 0.25s var(--transition-standard),
        opacity 0.25s var(--transition-standard);
      animation: bottleBreath var(--bottle-breath-duration) ease-in-out infinite;
    }

    /* ÂëºÂê∏„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥ */
    @keyframes bottleBreath {
      0% { transform: scale(1); }
      45% { transform: scale(1.006); }
      100% { transform: scale(1); }
    }

    .bottle-item--dimmed {
      filter: brightness(0.95);
      opacity: 0.9;
    }

    .bottle-item--focused {
      filter: brightness(1.02);
      transform: translateY(-4px) scale(1.02);
    }

    .bottle-image-wrapper {
      position: relative;
      width: 100%;
      display: flex;
      align-items: flex-end;
      justify-content: center;
    }

    .bottle-image {
      width: 100%;
      height: auto;
      object-fit: contain;
      display: block;
      image-rendering: -webkit-optimize-contrast;
      transition: filter 0.2s var(--transition-standard),
                  transform 0.2s var(--transition-standard);
    }

    /* „Åº„Åã„ÅóÂ§ß„Åç„ÇÅ„ÅÆË∂≥ÂÖÉÂΩ± */
    .bottle-shadow {
      position: absolute;
      left: 50%;
      bottom: -10px;
      width: 80%;
      max-width: 120px;
      height: 18px;
      background: radial-gradient(
        ellipse at center,
        rgba(0,0,0,0.18) 0%,
        rgba(0,0,0,0.0) 60%
      );
      transform: translateX(-50%);
      filter: blur(8px);
      opacity: 0;
      animation: shadowIntro 0.4s var(--transition-standard) 0.45s forwards;
    }

    @keyframes shadowIntro {
      from { opacity: 0; transform: translateX(-50%) translateY(4px); }
      to   { opacity: 1; transform: translateX(-50%) translateY(0); }
    }

    /* Ë∂≥ÂÖÉ„ÅÆ„Åº„Åã„ÅóÂèçÂ∞Ñ */
    .bottle-reflection {
      position: absolute;
      left: 50%;
      bottom: -16px;
      width: 40%;
      max-width: 64px;
      height: 14px;
      background: radial-gradient(
        ellipse at center,
        rgba(148, 163, 184, 0.15) 0%,
        rgba(148, 163, 184, 0.0) 70%
      );
      transform: translateX(-50%) scaleY(0.6);
      filter: blur(12px);
      opacity: 0.5;
      pointer-events: none;
    }

    /* Âè≥‰∏ã„ÅÆÁÇπ„Éú„Çø„É≥ */
    .home-floating-dots {
      position: absolute;
      right: 18px;
      bottom: 18px;
      width: 12px;
      height: 12px;
      border-radius: 999px;
      background: radial-gradient(circle at 30% 20%, #60a5fa 0%, #1d4ed8 45%, #020617 100%);
      box-shadow:
        0 0 0 1px rgba(15,23,42,0.9),
        0 0 8px rgba(56,189,248,0.3);
      cursor: pointer;
      opacity: 0;
      transform: scale(0.8);
      animation: dotButtonIntro 0.45s var(--transition-standard) 0.5s forwards;
    }

    @keyframes dotButtonIntro {
      from { opacity: 0; transform: scale(0.7); }
      to   { opacity: 1; transform: scale(1); }
    }

    .home-floating-dots::before {
      content: "";
      position: absolute;
      inset: -10px;
      border-radius: inherit;
      border: 1px solid rgba(148,163,184,0.1);
      pointer-events: none;
    }

    .home-floating-dots:hover {
      box-shadow:
        0 0 0 1px rgba(37,99,235,0.9),
        0 0 16px rgba(56,189,248,0.4);
    }

    /* „Éö„Éº„Ç∏„É≥„Ç∞„Éâ„ÉÉ„ÉàÔºà‰ªªÊÑèË¶ñË¶öÔºâ */
    .pager-dots {
      margin-top: 8px;
      display: flex;
      gap: 4px;
      justify-content: center;
    }
    .pager-dot {
      width: 5px;
      height: 5px;
      border-radius: 999px;
      background: rgba(148,163,184,0.25);
      transition: background 0.25s var(--transition-standard), transform 0.25s var(--transition-standard);
    }
    .pager-dot--active {
      background: #60a5fa;
      transform: scale(1.4);
    }

    /* ========== QR „Ç™„Éº„Éê„Éº„É¨„Ç§ ========== */

    .overlay {
      position: fixed;
      inset: 0;
      background: var(--overlay-bg);
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      visibility: hidden;
      pointer-events: none;
      transition:
        opacity 0.4s var(--transition-standard),
        visibility 0.4s var(--transition-standard);
      z-index: 20;
    }

    .overlay--open {
      opacity: 1;
      visibility: visible;
      pointer-events: auto;
    }

    .overlay-inner {
      width: 100%;
      max-width: 640px;
      padding: 24px 16px 18px;
      background: radial-gradient(circle at top, rgba(15,23,42,0.96) 0%, rgba(2,6,23,0.98) 60%, rgba(15,23,42,0.98) 100%);
      border-radius: 20px;
      border: 1px solid rgba(148,163,184,0.18);
      box-shadow:
        0 22px 60px rgba(15,23,42,0.85),
        0 0 0 1px rgba(15,23,42,1);
      transform: translateY(8px);
      opacity: 0;
      transition:
        opacity 0.5s var(--transition-standard),
        transform 0.5s var(--transition-standard);
    }

    .overlay--open .overlay-inner {
      opacity: 1;
      transform: translateY(0);
    }

    .overlay-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 16px;
    }
    .overlay-title {
      font-size: 14px;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      color: var(--text-soft);
    }
    .overlay-close {
      cursor: pointer;
      font-size: 12px;
      color: var(--text-weak);
      padding: 4px 10px;
      border-radius: 999px;
      background: rgba(15,23,42,0.6);
      border: 1px solid rgba(148,163,184,0.25);
      transition:
        background 0.2s var(--transition-standard),
        color 0.2s var(--transition-standard),
        border-color 0.2s var(--transition-standard);
    }
    .overlay-close:hover {
      background: rgba(55,65,81,0.7);
      color: var(--text-main);
      border-color: rgba(156,163,175,0.8);
    }

    .overlay-bottle-list {
      display: flex;
      flex-wrap: nowrap;
      gap: 18px;
      overflow-x: auto;
      padding: 6px 4px 4px;
      scrollbar-width: none;
    }
    .overlay-bottle-list::-webkit-scrollbar {
      display: none;
    }

    .overlay-bottle {
      position: relative;
      flex: 0 0 84px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 6px;
    }
    .overlay-bottle-img-wrap {
      position: relative;
      width: 60px;
      height: 120px;
      display: flex;
      align-items: flex-end;
      justify-content: center;
    }
    .overlay-bottle-img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }
    .overlay-bottle-shadow {
      position: absolute;
      left: 50%;
      bottom: -8px;
      width: 70%;
      height: 14px;
      transform: translateX(-50%);
      background: radial-gradient(
        ellipse at center,
        rgba(15,23,42,0.55) 0%,
        rgba(15,23,42,0) 60%
      );
      filter: blur(6px);
      opacity: 0.9;
    }
    .overlay-qr-icon {
      width: 26px;
      height: 26px;
      border-radius: 999px;
      border: 1px solid rgba(148,163,184,0.7);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 11px;
      color: var(--text-soft);
      cursor: pointer;
      background: rgba(15,23,42,0.9);
      backdrop-filter: blur(8px);
      transition:
        background 0.2s var(--transition-standard),
        border-color 0.2s var(--transition-standard),
        color 0.2s var(--transition-standard),
        transform 0.25s var(--transition-standard);
    }
    .overlay-qr-icon:hover {
      border-color: #60a5fa;
      color: #bfdbfe;
      background: rgba(15,23,42,0.95);
      transform: translateY(-1px);
    }

    .overlay-footer-note {
      margin-top: 14px;
      font-size: 11px;
      color: var(--text-weak);
      text-align: right;
    }

    /* ========== wineXp ÁîªÈù¢ ========== */

    .winexp-screen {
      padding: 32px 16px 20px;
      display: flex;
      flex-direction: column;
      gap: 16px;
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
    }

    @media (min-width: 768px) {
      .winexp-screen {
        padding: 40px 36px 24px;
      }
    }

    /* ËÉåÊôØÂ±§ÔºàÂ≥∂ + Â§úÔºâ */
    .winexp-bg-layer {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: -1;
      opacity: 0.96;
      background:
        radial-gradient(circle at 10% -10%, #1e293b 0%, transparent 40%),
        radial-gradient(circle at 100% 0%, #020617 0%, transparent 55%),
        radial-gradient(circle at 50% 100%, #020617 0%, #000 60%);
      transition:
        filter 0.65s var(--transition-soft),
        background 0.65s var(--transition-soft);
    }

    /* Ê∑±Â§úÈôêÂÆöÊºîÂá∫„ÅÆÊòü */
    .night-stars {
      position: fixed;
      inset: 0;
      pointer-events: none;
      opacity: 0;
      transition: opacity 1.2s var(--transition-soft);
      background-image:
        radial-gradient(circle at 10% 20%, rgba(248,250,252,0.65) 0, transparent 1px),
        radial-gradient(circle at 70% 40%, rgba(248,250,252,0.9) 0, transparent 1px),
        radial-gradient(circle at 30% 70%, rgba(248,250,252,0.75) 0, transparent 1px),
        radial-gradient(circle at 80% 80%, rgba(248,250,252,0.45) 0, transparent 1px);
      background-size: 260px 260px;
      mix-blend-mode: screen;
    }

    .night-stars--visible {
      opacity: 0.6;
      animation: starDrift 18s linear infinite alternate;
    }

    @keyframes starDrift {
      from { transform: translate3d(0, 0, 0); }
      to   { transform: translate3d(-10px, -12px, 0); }
    }

    /* „Éï„Ç°„Éº„Çπ„Éà„Éì„É•„ÉºÔºö„ÉØ„Ç§„É≥Âêç„Ç®„É™„Ç¢ */
    .winexp-header-space {
      min-height: 32vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding-top: 16px;
    }

    .winexp-label {
      font-size: 11px;
      letter-spacing: 0.35em;
      text-transform: uppercase;
      color: var(--text-weak);
      margin-bottom: 14px;
    }

    .winexp-title-jp {
      font-size: 26px;
      letter-spacing: 0.06em;
      margin-bottom: 8px;
      opacity: 0;
      transform: scale(1.02) translateY(4px);
      animation: winexpTitleIn 1s ease-out forwards;
      animation-delay: 1.0s;
    }

    @keyframes winexpTitleIn {
      from { opacity: 0; transform: scale(1.02) translateY(4px); }
      to   { opacity: 1; transform: scale(1) translateY(0); }
    }

    .winexp-title-en {
      font-size: 12px;
      letter-spacing: 0.25em;
      text-transform: uppercase;
      color: var(--text-soft);
      opacity: 0;
      transform: translateY(5px);
      animation: winexpSubtitleIn 0.8s var(--transition-standard) forwards;
      animation-delay: 1.4s;
    }

    @keyframes winexpSubtitleIn {
      from { opacity: 0; transform: translateY(5px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    .winexp-tagline {
      margin-top: 22px;
      font-size: 13px;
      color: var(--text-soft);
      letter-spacing: 0.1em;
      text-transform: uppercase;
      opacity: 0;
      transform: translateY(6px);
      animation: winexpTaglineIn 0.8s var(--transition-standard) forwards;
      animation-delay: 2.0s;
    }

    @keyframes winexpTaglineIn {
      from { opacity: 0; transform: translateY(6px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    /* 2.5Áßí„Åæ„Åß„ÅØ„ÄåÁú∫„ÇÅ„ÇãÊôÇÈñì„Äç */
    .winexp-screen--locked-interaction {
      pointer-events: none;
    }

    /* Q1„ÄúQ7ÔºöÂü∫Êú¨ÊÉÖÂ†±„Ç®„É™„Ç¢ */
    .winexp-section {
      margin-top: 36px;
    }

    .info-block {
      margin-bottom: 18px;
      opacity: 0;
      transform: translateY(12px);
      transition:
        opacity 0.45s var(--transition-standard),
        transform 0.45s var(--transition-standard);
    }

    .info-block--visible {
      opacity: 1;
      transform: translateY(0);
    }

    .info-label {
      font-size: 11px;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      color: var(--text-weak);
      margin-bottom: 6px;
    }

    .info-value {
      font-size: 15px;
      letter-spacing: 0.06em;
      color: var(--text-main);
    }

    /* Q8„ÉªQ9Ôºö‰∏ñÁïåË¶≥„Çæ„Éº„É≥ */
    .world-section {
      margin-top: 44px;
      padding: 32px 18px 30px;
      border-radius: 22px;
      background: radial-gradient(circle at top, rgba(15,23,42,0.96) 0%, rgba(2,6,23,0.96) 45%, rgba(2,6,23,0.98) 100%);
      border: 1px solid rgba(51,65,85,0.7);
      box-shadow:
        0 24px 60px rgba(15,23,42,0.85),
        0 0 0 1px rgba(15,23,42,0.9);
      position: relative;
      overflow: hidden;
    }

    .world-section::before {
      content: "";
      position: absolute;
      inset: -30%;
      background:
        radial-gradient(circle at 20% 0%, rgba(59,130,246,0.16) 0%, transparent 60%),
        radial-gradient(circle at 60% 100%, rgba(30,64,175,0.14) 0%, transparent 60%);
      mix-blend-mode: screen;
      opacity: 0;
      transition: opacity 0.6s var(--transition-standard);
    }

    .world-section--active::before {
      opacity: 1;
    }

    .world-line-primary,
    .world-line-secondary {
      text-align: center;
      font-size: 15px;
      letter-spacing: 0.1em;
      color: var(--text-main);
      opacity: 0;
      transform: translateY(8px);
      transition:
        opacity 0.9s var(--transition-soft),
        transform 0.9s var(--transition-soft);
    }

    .world-line-primary {
      margin-bottom: 18px;
    }

    .world-line-secondary {
      font-size: 14px;
      color: var(--text-soft);
    }

    .world-line-primary--visible,
    .world-line-secondary--visible {
      opacity: 1;
      transform: translateY(0);
    }

    /* Q10ÔºöË™ïÁîüÊó•„É°„ÉÉ„Çª„Éº„Ç∏„Çæ„Éº„É≥ */
    .message-section {
      margin-top: 44px;
    }

    .message-wax {
      width: 72px;
      height: 72px;
      border-radius: 999px;
      margin: 0 auto 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      background:
        radial-gradient(circle at 20% 10%, #1d4ed8 0%, #1e40af 45%, #020617 100%);
      box-shadow:
        0 0 0 1px rgba(15,23,42,0.9),
        0 12px 25px rgba(15,23,42,0.9),
        0 0 22px rgba(37,99,235,0.5);
      color: #e5e7eb;
      font-size: 11px;
      letter-spacing: 0.22em;
      text-transform: uppercase;
      cursor: pointer;
      opacity: 0;
      transform: scale(0.92) translateY(4px);
      transition:
        opacity 0.6s var(--transition-standard),
        transform 1.2s var(--transition-soft),
        box-shadow 0.4s var(--transition-standard);
    }

    .message-wax--visible {
      opacity: 1;
      transform: scale(1) translateY(0);
    }

    .message-wax:hover {
      box-shadow:
        0 0 0 1px rgba(96,165,250,0.9),
        0 20px 40px rgba(15,23,42,1),
        0 0 32px rgba(96,165,250,0.7);
    }

    .message-card {
      max-width: 520px;
      margin: 0 auto;
      border-radius: 22px;
      border: 1px solid rgba(148,163,184,0.55);
      background:
        linear-gradient(145deg, rgba(17,24,39,0.96), rgba(15,23,42,0.98));
      box-shadow:
        0 24px 60px rgba(15,23,42,0.9),
        0 0 0 1px rgba(15,23,42,0.9);
      padding: 18px 18px 20px;
      overflow: hidden;
      transform-origin: top center;
      transform: scaleY(0.82);
      max-height: 0;
      opacity: 0;
      transition:
        transform 0.7s var(--transition-soft),
        max-height 0.7s var(--transition-soft),
        opacity 0.7s var(--transition-soft),
        padding-top 0.7s var(--transition-soft),
        padding-bottom 0.7s var(--transition-soft),
        margin-top 0.7s var(--transition-soft);
    }

    .message-card--open {
      transform: scaleY(1);
      max-height: 420px;
      opacity: 1;
      padding-top: 20px;
      padding-bottom: 22px;

      // ÂÜçË®™ÊºîÂá∫ÔºàÈñã„ÅÑ„ÅüÂõûÊï∞„Å´Âøú„Åò„Å¶Ôºâ
      updateRevisitBadge(wine);

      // „Çπ„ÇØ„É≠„Éº„É´‰ΩçÁΩÆ„ÇíÂÖàÈ†≠„Å´Êàª„Åô
      winexpScreen.scrollTop = 0;

      // „Çπ„ÇØ„É≠„Éº„É´Áõ£Ë¶ñÈñãÂßãÔºàÂêÑ„Çª„ÇØ„Ç∑„Éß„É≥„ÅÆ„Éá„Ç£„É¨„Ç§Ë°®Á§∫Ôºâ
      setupScrollAnimations();
    }

    function renderBasicInfo(wine) {
      basicInfoSection.innerHTML = "";

      const blocks = [
        { label: "Wine", value: wine.q1_name },
        { label: "Producer", value: wine.q2_producer },
        { label: "Origin", value: wine.q3_origin },
        { label: "Variety", value: wine.q4_variety },

        { label: "Style", value: wine.q6_style },
        { label: "Alcohol", value: wine.q7_alcohol }
      ];

      blocks.forEach((b, idx) => {
        if (!b.value) return;
        const block = document.createElement("div");
        block.className = "info-block";
        block.style.transitionDelay = `${0.15 * idx}s`;

        const label = document.createElement("div");
        label.className = "info-label";
        label.textContent = b.label;

        const value = document.createElement("div");
        value.className = "info-value";
        value.textContent = b.value;

        block.appendChild(label);
        block.appendChild(value);
        basicInfoSection.appendChild(block);
      });
    }

    function setupMessage(wine) {
      // ÂàùÊúüÁä∂ÊÖãÔºàÂ∞ÅËùã„Å†„ÅëË¶ã„Åà„Å¶„ÅÑ„ÇãÔºâ
      messageWax.classList.remove("message-wax--visible");
      messageCard.classList.remove("message-card--open");

      const lines = messageCard.querySelectorAll(".message-line");
      lines.forEach((line) => {
        line.textContent = "";
        line.classList.remove("message-line--visible");
      });

      // Ë°®Á§∫„Çí„ÇÜ„Å£„Åè„Çä
      setTimeout(() => {
        messageWax.classList.add("message-wax--visible");
      }, 600);

      // „Çø„ÉÉ„Éó„Åß„Ç´„Éº„Éâ„ÇíÈñã„Åè
      let opened = false;
      const onWaxClick = () => {
        if (opened || interactionLocked) return;
        opened = true;

        // Â∞ÅÔøΩÔøΩËß£Èô§ 0.4s Áõ∏ÂΩìÔºàÊºîÂá∫ÁöÑ„Å´Â∞ë„ÅóÁ∏Æ„ÇÄ„Ç§„É°„Éº„Ç∏Ôºâ
        messageWax.style.transform = "scale(0.94) translateY(3px)";
        setTimeout(() => {
          messageWax.style.transform = "scale(0.98) translateY(1px)";
        }, 200);

        // „Ç´„Éº„ÉâÂ±ïÈñã 0.7s
        setTimeout(() => {
          messageCard.classList.add("message-card--open");

          const msgLines = wine.q10_message_lines || [];
          const baseDelay = 200;

          msgLines.forEach((text, idx) => {
            const lineEl = messageCard.querySelector(`.message-line[data-line-index="${idx}"]`);
            if (lineEl) {
              lineEl.textContent = text;
              setTimeout(() => {
                lineEl.classList.add("message-line--visible");
              }, baseDelay + idx * 350);
            }
          });

        }, 400);
      };

      messageWax.onclick = onWaxClick;
    }

    function renderAccordions(wine) {
      accordionList.innerHTML = "";

      const accData = [
        { icon: "üçΩ", title: "Pairing", content: wine.q11_pairing },
        { icon: "üåô", title: "Storage", content: wine.q12_storage },
        { icon: "üåä", title: "Craft", content: wine.q13_craft }
      ];

      accData.forEach((item) => {
        if (!item.content) return;
        const accItem = document.createElement("div");
        accItem.className = "accordion-item";

        const header = document.createElement("div");
        header.className = "accordion-header";

        const labelWrap = document.createElement("div");
        labelWrap.className = "accordion-label-wrap";

        const iconEl = document.createElement("div");
        iconEl.className = "accordion-icon";
        iconEl.textContent = item.icon;

        const titleEl = document.createElement("div");
        titleEl.className = "accordion-title";
        titleEl.textContent = item.title;

        labelWrap.appendChild(iconEl);
        labelWrap.appendChild(titleEl);

        const arrow = document.createElement("div");
        arrow.className = "accordion-arrow";
        arrow.textContent = ">";

        header.appendChild(labelWrap);
        header.appendChild(arrow);

        const body = document.createElement("div");
        body.className = "accordion-body";

        const text = document.createElement("div");
        text.className = "accordion-text";
        text.textContent = item.content;

        body.appendChild(text);

        accItem.appendChild(header);
        accItem.appendChild(body);
        accordionList.appendChild(accItem);

        header.addEventListener("click", () => {
          const isOpen = accItem.classList.contains("accordion-item--open");
          if (isOpen) {
            accItem.classList.remove("accordion-item--open");
          } else {
            accItem.classList.add("accordion-item--open");
          }
        });
      });
    }

    /************************************************************
     *  „Çπ„ÇØ„É≠„Éº„É´ÈÄ£Âãï„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥ÔºàQ1„ÄúQ7, Q8, Q9Ôºâ
     ************************************************************/

    function setupScrollAnimations() {
      const infoBlocks = Array.from(basicInfoSection.querySelectorAll(".info-block"));

      const handleScroll = () => {
        const scrollTop = winexpScreen.scrollTop;
        const vh = winexpScreen.clientHeight;

        // Q1„ÄúQ7Ôºö„ÇÜ„Å£„Åè„Çä1„Å§„Åö„Å§Âá∫Áèæ
        infoBlocks.forEach((block, idx) => {
          const rect = block.getBoundingClientRect();
          const offset = rect.top - 0; // screenÂÜÖ
          if (offset < vh - 80) {
            setTimeout(() => {
              block.classList.add("info-block--visible");
            }, idx * 150);
          }
        });

        // ‰∏ñÁïåË¶≥„Çæ„Éº„É≥ Q8 / Q9
        const worldRect = worldSection.getBoundingClientRect();
        if (worldRect.top < vh - 140) {
          worldSection.classList.add("world-section--active");
          setTimeout(() => {
            worldLinePrimary.classList.add("world-line-primary--visible");
          }, 100);
          setTimeout(() => {
            worldLineSecondary.classList.add("world-line-secondary--visible");
          }, 500);
        }
      };

      winexpScreen.removeEventListener("scroll", handleScroll);
      winexpScreen.addEventListener("scroll", handleScroll);
      handleScroll();
    }

    /************************************************************
     *  Â§ú„ÉªÊ∑±Â§úÊºîÂá∫
     ************************************************************/

    function isNightTime() {
      const h = new Date().getHours();
      return h >= 22 || h < 5;
    }

    function updateNightEffects() {
      if (isNightTime()) {
        nightStars.classList.add("night-stars--visible");
        // ËÉåÊôØ„ÅØÂ∞ë„ÅóÊöó„ÇÅ„Å´
        winexpBgLayer.style.filter = "brightness(0.9)";
      } else {
        nightStars.classList.remove("night-stars--visible");
        winexpBgLayer.style.filter = "brightness(1)";
      }
    }

    /************************************************************
     *  ÂÜçË®™ÔºàopenCountÔºâ„Å´„Çà„ÇãÊºîÂá∫
     ************************************************************/

    function updateRevisitBadge(wine) {
      const count = wine.openCount || 0;
      if (count <= 1) {
        // ÂàùÂõû„ÅØÈùûË°®Á§∫
        revisitBadge.classList.remove("revisit-badge--visible");
        return;
      }

      // Êòü„ÇíÂ¢ó„ÇÑ„Åô
      let starCount = Math.min(count, 5);
      let stars = "‚òÖ".repeat(starCount);
      revisitBadge.querySelector(".revisit-star").textContent = stars;

      // „É°„ÉÉ„Çª„Éº„Ç∏„ÇíÂ∞ë„Åó„Åö„Å§Â§âÂåñ
      let extraLine = "";
      if (count >= 3 && count < 6) {
        extraLine = "GROWING MEMORY";
      } else if (count >= 6 && count < 10) {
        extraLine = "YOUR WINE KEEPS GROWING";
      } else if (count >= 10) {
        extraLine = "THANK YOU FOR LOVING THIS WINE";
      } else {
        extraLine = "SECOND POUR";
      }
      revisitText.textContent = extraLine;

      revisitBadge.classList.add("revisit-badge--visible");
    }

    /************************************************************
     *  „Éõ„Éº„É†„Å∏Êàª„Çã
     ************************************************************/

    function goHome() {
      if (homeIsVisible) return;
      homeIsVisible = true;
      winexpScreen.classList.add("screen--hidden");
      winexpScreen.classList.remove("screen--active");

      homeScreen.classList.remove("screen--hidden");
      homeScreen.classList.add("screen--active");
      document.body.style.overflow = "hidden";

      homeButton.classList.remove("home-button--visible");

      // ËÉåÊôØ„ÅÆ„Åº„Åã„ÅóËß£Èô§
      homeScreen.style.filter = "none";
    }

    homeButton.addEventListener("click", () => {
      // Êàª„ÇäÊºîÂá∫ 0.5s Áõ∏ÂΩì
      homeScreen.style.transition = "transform 0.5s var(--transition-standard), opacity 0.5s var(--transition-standard)";
      homeScreen.style.transform = "translateY(0)";
      goHome();
    });


    /************************************************************
     *  QR „Ç™„Éº„Éê„Éº„É¨„Ç§ „Åì„Åì„Åæ„Åß„ÅØ„Åù„ÅÆ„Åæ„Åæ
     ************************************************************/

    function openQrOverlay() {
      qrOverlay.classList.add("overlay--open");
    }

    function closeQrOverlay() {
      qrOverlay.classList.remove("overlay--open");
    }

    qrToggle.addEventListener("click", () => {
      openQrOverlay();
    });
    qrClose.addEventListener("click", () => {
      closeQrOverlay();
    });
    qrOverlay.addEventListener("click", (e) => {
      // ËÉåÊôØ„ÇØ„É™„ÉÉ„ÇØ„ÅßÈñâ„Åò„ÇãÔºà‰∏≠Ë∫´„ÇØ„É™„ÉÉ„ÇØ„ÅØÈñâ„Åò„Å™„ÅÑÔºâ
      if (e.target === qrOverlay) {
        closeQrOverlay();
      }
    });

    /************************************************************
     *  QR„Ç™„Éº„Éê„Éº„É¨„Ç§Áî®Ôºö„Éú„Éà„É´‰∏ÄË¶ß„ÅÆÁîüÊàê
     ************************************************************/
    function renderOverlayBottles() {
      overlayBottleList.innerHTML = "";
      wines.forEach((wine) => {
        const item = document.createElement("div");
        item.className = "overlay-bottle";

        const imgWrap = document.createElement("div");
        imgWrap.className = "overlay-bottle-img-wrap";

        const img = document.createElement("img");
        img.className = "overlay-bottle-img";
        img.src = wine.bottleImage;
        img.alt = wine.q1_name;

        const shadow = document.createElement("div");
        shadow.className = "overlay-bottle-shadow";

        imgWrap.appendChild(img);
        imgWrap.appendChild(shadow);

        const qrIcon = document.createElement("div");
        qrIcon.className = "overlay-qr-icon";
        qrIcon.textContent = "QR";

        qrIcon.addEventListener("click", (e) => {
          e.stopPropagation();
          // QRÁîªÂÉè„ÇíÂà•„Çø„Éñ„ÅßÈñã„Åè or „ÉÄ„Ç¶„É≥„É≠„Éº„Éâ
          if (wine.qrImage) {
            window.open(wine.qrImage, "_blank");
          }
        });

        item.appendChild(imgWrap);
        item.appendChild(qrIcon);
        overlayBottleList.appendChild(item);
      });
    }

    /************************************************************
     *  ÊúÄÂàù„Å´1Âõû„Å†„ÅëÂÆüË°å„Åô„Çã„ÄåÂàùÊúüÂåñ„Äç
     ************************************************************/
    function init() {
      // „Éõ„Éº„É†„ÅÆ„Éú„Éà„É´„ÇíÊèèÁîª
      renderHomeBottles();

      // QR„Ç™„Éº„Éê„Éº„É¨„Ç§„ÅÆ„Éü„Éã„Éú„Éà„É´‰∏ÄË¶ß„ÇíÊèèÁîª
      renderOverlayBottles();

      // ÂàùÂõû„ÄÅÂ§úÊºîÂá∫„ÅÆÁä∂ÊÖã„Å†„ÅëÊï¥„Åà„Çã
      updateNightEffects();
    }

    // DOM„ÅåË™≠„ÅøËæº„Åæ„Çå„Åü„ÇâÂàùÊúüÂåñ
    document.addEventListener("DOMContentLoaded", init);
  </script>
